<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view >
    <div class="img-map-bg">
        <div style="padding-top: 50px">
            <img class="pull-left" src="img/bus-stop.png" style="width: 64px; height: 64px">
            <h3 class="pull-left" style="margin-left: 10px" ng-bind="destination.destination.name"></h3>
        </div>
    </div>
    <ion-content class="">

        <div style="margin-top: 155px">
            <div style="height:30px;display: block;background-color: {{destination.destination.color}}">
                <div class="pull-left" style="width: 45%;padding: 4px 5px;text-align: center">
                    <i class="fa fa-map-marker"></i>&nbsp;Current Location
                </div>
                <div class="pull-left" style="width: 10%;padding: 4px">
                    <i class="fa fa-arrow-right"></i>
                </div>
                <div class="pull-left" style="width: 45%;padding: 4px 5px;text-align: center">
                    {{destination.destination.name}}
                </div>
            </div>
            <div class="card">
                <div class="item item-text-wrap">
                    <label style="font-size: 50px;margin: 0;padding: 0">ETA: 25 min</label>
                </div>
                <div style="padding: 0 10px">
                    Tiempo de viaje estimado: <strong>{{destination.nearbyInfo.time}}</strong>
                </div>
                <div style="padding: 0 10px">
                    Distancia: <strong>{{destination.nearbyInfo.distance}}</strong>
                </div>
                <div style="padding: 0 10px">
                    Tarifa: <strong>$1.00</strong>
                </div>
                <div style="padding: 0 10px">
                    Conductor: <strong>Juan Del Pueblo</strong>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
